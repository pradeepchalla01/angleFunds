<ion-view>
    <ion-header-bar>
        <a class="backButton button icon-left ion-chevron-left button-clear button-dark" ui-sref="home">Back</a>
        <h2 class="title"><img src="img/Angelfundslogo_new.jpg"></h2>
    </ion-header-bar>
     <ion-header-bar class="bar-subheader signup-header">
        <h2 class="title">REGISTER NEW USER</h2>
    </ion-header-bar>
	<ion-content class="padding login-content">
        <div>
            <div class="signupFormDiv">
            	<div class="formDiv">
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Contact Name</span>
                        <input class="col" type="text" placeholder="Contact Name" ng-model="signup.contact_name" ng-focus="hideErrorMsg('contact_name','signup')">
                        <div class="error-text" ng-show="errors.signup.contact_name">{{errors.signup.contact_name}}</div>
                    </label>
                    <label class="item item-input item-select">
                        <span class="input-label">Select type</span>
                        <select class="selectFilter" ng-model="signup.type" ng-change="selectType();">
                          <option selected value="hospital">Hospital</option>
                          <option value="charity">Organization</option>
                        </select>
                    </label>
                    <label class="item item-input item-floating-label" ng-show="signup.typeid == 16">
                        <span class="input-label">Hospital Name</span>
                        <input class="col" type="text" placeholder="Hospital Name" ng-model="signup.name" ng-focus="hideErrorMsg('name','signup')">
                        <div class="error-text" ng-show="errors.signup.name">{{errors.signup.name}}</div>
                    </label>
                    <label class="item item-input item-floating-label" ng-show="signup.typeid == 1">
                        <span class="input-label">Organization Name</span>
                        <input class="col" type="text" placeholder="Organization Name" ng-model="signup.name" ng-focus="hideErrorMsg('name','signup')">
                        <div class="error-text" ng-show="errors.signup.name">{{errors.signup.name}}</div>
                    </label>
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Address</span>
                        <input class="col" type="text" placeholder="Address" ng-model="signup.address" ng-focus="hideErrorMsg('address','signup')">
                        <div class="error-text" ng-show="errors.signup.address">{{errors.signup.address}}</div>
                    </label>
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Phone Number</span>
                        <input class="col" type="tel" placeholder="Mobile Number" ng-model="signup.phone_number" ng-focus="hideErrorMsg('phone_number','signup')">
                        <div class="error-text" ng-show="errors.signup.phone_number">{{errors.signup.phone_number}}</div>
                    </label>
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Contact Email</span>
                        <input class="col" type="text" placeholder="Email" ng-model="signup.contact_email" ng-focus="hideErrorMsg('contact_email','signup')">
                        <div class="error-text" ng-show="errors.signup.contact_email">{{errors.signup.contact_email}}</div>
                    </label>
                    <label class="item item-input item-floating-label">
                        <span class="input-label">User Name</span>
                        <input class="col" type="text" placeholder="User Name" ng-model="signup.username" ng-focus="hideErrorMsg('username','signup')">
                        <div class="error-text" ng-show="errors.signup.username">{{errors.signup.username}}</div>
                    </label>
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Password</span>
                        <input class="col" type="password" placeholder="Password" ng-model="signup.password" ng-focus="hideErrorMsg('password','signup')">
                        <div class="error-text" ng-show="errors.signup.password">{{errors.signup.password}}</div>
                    </label>
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Confirm Password</span>
                        <input class="col" type="password" placeholder="Confirm Password" ng-model="signup.confirmPassword" ng-focus="hideErrorMsg('confirmPassword','signup')">
                        <div class="error-text" ng-show="errors.signup.confirmPassword">{{errors.signup.confirmPassword}}</div>
                    </label>
                    <div class="row btnGroup">
                        <div class="col padding-right"><button class="button button-balanced button-block registration-btn" ng-click="register()">Register</button></div>
                        <div class="col padding-right"><button class="button button-positive button-block reset-btn" ng-click="reset()">Reset</button></div>
                        <div class="col"><button class="button button-positive button-block reset-btn" ui-sref="home">Back</button></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer ng-hide">
            <div class="footer-info">
                <p >Â© 2016 Angelfunds. All rights reserved | Designned By <strong> Bhaskar </strong></p>
                <div class="col footerIcons">
                    <i class="icon ion-social-googleplus"></i>
                    <i class="icon ion-social-dribbble-outline"></i>
                    <i class="icon ion-social-facebook"></i>
                </div>
            </div>
        </div>
	</ion-content>
</ion-view>
