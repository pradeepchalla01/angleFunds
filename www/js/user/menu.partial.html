<ion-view cache-view="false">
	<ion-side-menus enable-menu-with-back-views="false">
	  <ion-side-menu-content>
	    <ion-nav-bar class="bar-stable">
	      <ion-nav-back-button>
	      <h2 class="title"><img src="img/Angelfundslogo_new.jpg"></h2>
	      </ion-nav-back-button>
	      <ion-nav-buttons side="left">
	        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
	        </button>
	        <h2 class="title"><img src="img/Angelfundslogo_new.jpg"></h2>
	      </ion-nav-buttons>
	    </ion-nav-bar>
	    <ion-nav-view name="menuContent"></ion-nav-view>
	  </ion-side-menu-content>

	  <ion-side-menu side="left">
	    <ion-header-bar>
        <h2 class="title"><img src="img/Angelfundslogo_new.jpg"></h2>
    </ion-header-bar>
	    <ion-content>
	      <ion-list>
	      	<div ng-show="loginType === 'hospital'">
		        <ion-item menu-close ui-sref="menu.newPatient" ui-sref-active="activated">
		          New Patient
		        </ion-item>
		        <ion-item menu-close ui-sref="menu.patientList" ui-sref-active="activated">
		          Patient list
		        </ion-item>
		    </div>
		    <div ng-show="loginType === 'org'">
		        <ion-item menu-close ui-sref="menu.fundPatients" ui-sref-active="activated">
		          Patients Seeking Funds
		        </ion-item>
		        <ion-item menu-close ui-sref="menu.approvedList" ui-sref-active="activated">
		          Patients Approved
		        </ion-item>
	        </div>
	        <ion-item menu-close ng-click="logout()">
	          Logout
	        </ion-item>
	      </ion-list>
	    </ion-content>
	  </ion-side-menu>
	</ion-side-menus>
</ion-view>
