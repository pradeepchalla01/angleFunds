<ion-view hide-nav-bar="true">
	<ion-content class="padding login-content">
        <div>
            
            <div class="imgDiv">
                <img src="img/Angelfundslogo_new.jpg">
            </div>
            <div class="HospitalLogin">
                <div class="iconDiv">
                    <i class="icon ion-plus-circled"></i>
                </div>
                <p class="LoginHeader">Hospital</p>
                <div class="FormDiv">
                    <div>
                        <label>User Name</label>
                        <input class="col" type="text" name="username" placeholder="User name or Email" ng-model="login.userName" ng-focus="hideErrorMsg('userName','login')">
                        <div class="error-text text-center" ng-show="errors.login.userName">{{errors.login.userName}}</div>
                    </div>
                    <div>
                        <label>Password</label>
                        <input class="col" type="password" name="Password" placeholder="Password" ng-model="login.password" ng-focus="hideErrorMsg('password','login')">
                        <div class="error-text text-center" ng-show="errors.login.password">{{errors.login.password}}</div>
                    </div>
                </div>
                <button class="button button-block button-positive" ng-click="login()">
                    Login
                </button>
                <button class="button button-block button-balanced" ui-sref="signup">
                    Sign Up
                </button>
            </div>
        </div>
        <div>
            <div class="HospitalLogin charity">
                <div class="iconDiv">
                    <i class="icon ion-home"></i>
                </div>
                <p class="LoginHeader">Charity Organization</p>
                <div class="FormDiv">
                    <div>
                        <label>User Name</label>
                        <input class="col" type="text" name="username" placeholder="User name or Email" ng-model="login.userName" ng-focus="hideErrorMsg('userName','login')">
                        <div class="error-text text-center" ng-show="errors.login.userName">{{errors.login.userName}}</div>
                    </div>
                    <div>
                        <label>Password</label>
                        <input class="col" type="password" name="Password" placeholder="Password" ng-model="login.password" ng-focus="hideErrorMsg('password','login')">
                        <div class="error-text text-center" ng-show="errors.login.password">{{errors.login.password}}</div>
                    </div>
                </div>
                <button class="button button-block button-positive" ng-click="login()">
                    Login
                </button>
                <button class="button button-block button-balanced" ui-sref="signup">
                    Sign Up
                </button>
            </div>
        </div>
        <footer>
            <p >Â© 2016 Angelfunds. All rights reserved | Designned By <strong> Bhaskar </strong></p>
            <div class="col footerIcons">
                <i class="icon ion-social-googleplus"></i>
                <i class="icon ion-social-dribbble-outline"></i>
                <i class="icon ion-social-facebook"></i>
            </div>
        </footer>
	</ion-content>
</ion-view>
